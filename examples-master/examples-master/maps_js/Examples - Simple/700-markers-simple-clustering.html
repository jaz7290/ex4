<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>HERE Maps API Example: Adding 700 Markers on a Map (Clustering)</title>
    <!-- Set up constants such as APP ID and token -->
    <script type="text/javascript" src="libs/hereAppIdAndToken.js"></script>
    <!-- Bootstrap jQuery Library -->
    <script type="text/javascript" src="libs/jQl.min.js"></script>

    <!-- Asynchronously the HERE Maps API for  JavaScript -->
    <script type="text/javascript" src="libs/hereAsyncLoader.js" 
    	id="HereMapsLoaderScript" /*This identifies the Loader Script */ 
    	data-map-container="mapContainer"  /*This is the name of DOM element that holds the map */
    	data-params="maps,datarendering" /*These are the features to load */ 
    	data-callback="afterHereMapLoad" /*This is the name of the callback method */ >
    </script>
    <script type="text/javascript" src="libs/random-point-generator.js"></script>
    <link rel="icon" href="http://here.com/favicon.ico">
    <link href="http://developer.here.com/html/css/main.css" rel="stylesheet">
</head>
<body>
	<h1>Adding 700 Markers on a Map</h1>
	<p>700 data points are added to a map.They are clustered and displayed using the standard
		clustering algorthm. The data points are not interactive. </p>
	<div id="ticker" style="height: 2.0em; font-size: 2em; color: blue;"></div>
    <div id="mapContainer" style="width:540px; height:334px;"></div>
    <div id="src"><br/><p>Code:</p></div>
<script  type="text/javascript" >
	
	

function afterHereMapLoad(map){
	this.map = map;
	map.set("zoomLevel", 2);
	map.set("center", [30, -54]);
	pointGenerator =  new randomLocationGenerator(10);
	$("#ticker").text("Generating 7000 Coordinates. Please Wait");
	pointGenerator.createCoordinates(onCoordinatesCreated);
}  

function onCoordinatesCreated(data){
	$("#ticker").text("");
	clusterDataPoints(data)
}

function clusterDataPoints(data){
	clusterProvider = new nokia.maps.clustering.ClusterProvider(map, {
		eps: 16,
		minPts: 1,
		dataPoints: data
	});
	clusterProvider.cluster();
	
	this.data = data;
}


</script>
<script type="text/javascript" src="libs/prettyprint.js"
	id="HereMapsPrettyPrint" /*This identifies the Loader Script */ 
	data-display-functions="clusterDataPoints">
</script> 
</body>
</html>
