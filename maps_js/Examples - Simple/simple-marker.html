<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>HERE Maps API Example: Adding a Marker</title>
    <!-- Set up constants such as APP ID and token -->
    <script type="text/javascript" src="libs/hereAppIdAndToken.js"></script>
    <!-- Bootstrap jQuery Library -->
    <script type="text/javascript" src="libs/jQl.min.js"></script>
    
    <!-- Asynchronously the HERE Maps API for  JavaScript -->
    <script type="text/javascript" src="libs/hereAsyncLoader.js" 
    	id="HereMapsLoaderScript" /*This identifies the Loader Script */ 
    	data-map-container="mapContainer"  /*This is the name of DOM element that holds the map */
    	data-params="maps" /*These are the features to load */ 
    	data-callback="addMarkerToMap" /*This is the name of the callback method */ >
    </script>  	
    <link rel="icon" href="http://here.com/favicon.ico">
    <link href="http://developer.here.com/html/css/main.css" rel="stylesheet">
</head>
<body>
	<h1>Adding a Marker to the map</h1>
    <div id="mapContainer" style="width:540px; height:334px;"></div>
<script  type="text/javascript" >
function addMarkerToMap (map){
	var coord = new nokia.maps.geo.Coordinate(52.53, 13.39);
	var standardMarker = new nokia.maps.map.StandardMarker(coord);
	map.objects.add(standardMarker);
}    
</script>

    <div id="src"><br/><p>Code:</p></div>
<script type="text/javascript" src="libs/prettyprint.js"
	id="HereMapsPrettyPrint" /*This identifies the Loader Script */ 
	data-display-functions="addMarkerToMap">
</script> 
</body>
</html>
